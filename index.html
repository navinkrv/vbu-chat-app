<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>Live Chat</title>
  </head>
  <body>

    <!-- Template -->
    <template>
      <img
      src="https://images.unsplash.com/photo-1553258318-c22356c14808?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
      alt="bot profile picture"
      alt="bot profile"
    />
    </template>
    <template>
      <img
      src="https://www.kindpng.com/picc/m/252-2524695_dummy-profile-image-jpg-hd-png-download.png"
      alt="bot profile picture"
      alt="bot profile"
    />
    </template>

    <header>
      
      <div class="brand">
        <!-- <img
          src="https://images.unsplash.com/photo-1553258318-c22356c14808?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          alt="bot profile picture"
        /> -->
        <h2>Pirated Google</h2>
      </div>
      <button>Clear Chat</button>
    </header>

    <!-- ### Main container ###  -->
    <main>
      <p>Today</p>
      <div class="box">
        
                <div class="messageContainer">
                    <div class="circle">
                      <img
                        src="https://images.unsplash.com/photo-1553258318-c22356c14808?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                        alt="bot profile picture"
                        alt="bot profile"
                      />
                    </div>
                    <div class="messege">Lets Chat!</div>
                  </div>
                    
      </div>
    </main>


    <footer>
      <form >
        <input type="text" name="query" placeholder="Type a message" id="" />
        <button  > 
          <i class="bi bi-send-fill"></i>
        </button>
      </form>
    </footer>


    <script src="./main.js"></script>
  </body>
</html>
